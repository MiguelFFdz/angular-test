
<h2 class="text-center mt-5">PRODUCTOS</h2>
<!-- <button class="btn btn-primary float-end" type="button" [routerLink]="['/usuarios/nuevo']"><i class="bi bi-plus"></i> Nuevo usuario</button> -->
<div class="row">
  <div class="col">
    <table class="table table-striped" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">Imagen</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngIf="productos; else noData">
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td><img src="{{ producto.imagen }}" width="100" height="100" /></td>
          <td>
            <button type="button" class="btn btn-outline-dark btn-sn" (click)="onEdit(producto)"><i class="bi bi-pencil-square"></i></button>
            <!-- <button type="button" class="btn btn-outline-dark btn-sn" [routerLink]="['/usuarios', usuario.id]" [state]="{usuario: usuario}"><i class="bi bi-pencil-square"></i></button> -->
            <button type="button" class="btn btn-outline-dark btn-sn" (click)="onDelete(producto.id)"><i class="bi bi-trash3-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <app-productos-details [producto]="currentProducto" (eventOnSubmitProducto)="eventoProducto($event)"></app-productos-details>
  </div>
</div>

<ng-template #noData>
  <tbody>
    <tr>
      <td></td>
      <td colspan="4">No hay productos</td>
    </tr>
  </tbody>
</ng-template>
