<!-- Header-->
<header class="bg-light py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center">
          <h1 class="display-4 fw-bolder">Página de inicio</h1>
          <p class="lead fw-normal mb-0">Bienvenido a la home</p>
      </div>
  </div>
</header>
<!-- Login-->
<div class="row mt-2 justify-content-center" *ngIf="!isLoggedIn; else logueado">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <form class="justify-content-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group justify-content-center">
            <label for="email">Email</label>
            <input type="email" class="form-control mt-2 mb-2" placeholder="Email del usuario" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control mt-2 mb-2" placeholder="Password"  formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- LoggendIn -->
<ng-template #logueado>
  <div class="row mt-2 justify-content-center">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Hola {{currentUser?.email}}</h3>
        </div>
        <div class="card-body">
          <p>Tu última visita fue el {{currentUser?.lastLogin | date:"dd/MM/yyyy hh:mm"}}</p>
        </div>
      </div>
    </div>
  </div>

</ng-template>
